<!DOCTYPE html>
<html>
    <head>
        <title>National parks by state</title>
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <meta name="description" content="search for national parks by state">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <section class="search-area">
                <h2>Search national parks by state</h2>
                <form id="search-form" method="GET">
                    <label for="select state">Select state</label>
                    <input id="state-select" type="text">
                    <label for="result limits">Max results</label>
                    <input id="limit-select" type="number" value="3">
                    <input type="submit" value="Search">
                </form>
            </section>
            <section class="results-area">
                <h2>Results</h2>
                <div>
                    <ul class="results-list">
                       
                    </ul>
                    <h1 id="error-message"></h1>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
